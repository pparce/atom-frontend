<div class="modal-header d-flex">
    <div class="d-flex w-100">
        <h4 class="flex-fill modal-title ">{{ task?.id ? 'Editar tarea' : 'Crear tarea' }}</h4>
        @if (task?.id) {
        <div class="badge text-bg-secondary rounded-pill d-flex my-auto">{{task?.createdAt | date: 'short'}}</div>
        }
    </div>

</div>
<div class="modal-body modal-lg">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="title"
                   class="form-label">Título</label>
            <input type="text"
                   id="title"
                   class="form-control"
                   formControlName="title">
        </div>
        <div class="mb-3">
            <label for="description"
                   class="form-label">Descripción</label>
            <textarea id="description"
                      class="form-control"
                      rows="5"
                      formControlName="description"></textarea>
        </div>
        <div class="mb-3">
            <input type="checkbox"
                   id="completed"
                   class="form-check-input"
                   formControlName="completed">
            <label for="completed"
                   class="form-label ms-3">Completada</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button"
            class="btn btn-light"
            (click)="onCancel()">Cancelar</button>
    <button type="button"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="onSave()">Salvar</button>
</div>
